<div class="min-h-screen dark:bg-stone-800 bg-white text-black dark:text-white">
  <div class="flex">
<!--    Ürün-->
    <div class="container">
    <div class="flex justify-center">

    <div class="flex items-start gap-5 mt-5">
      <!--      Fotoğraf-->
      <swiper
        [config]="config"
        *ngIf="productService.product && productService.product.photos && productService.product.photos.length>0"
        class="w-60 h-auto grid bg-white text-xs font-medium border border-stone-200 rounded-md"
      >
        <ng-template
          *ngFor="let photo of productService.product.photos"
          swiperSlide
        >
          <img [src]="photo" class="w-60"
               [alt]="productService.product.brand">
        </ng-template>
      </swiper>
      <img src="https://i.pinimg.com/originals/4a/63/97/4a6397987a4d783792b0b9bccbb67edd.png" class="w-60"
           *ngIf="!(productService.product && productService.product.photos && productService.product.photos.length>0)"
           alt="Ürün">
      <div>
        <h3 class="text-lg" *ngIf="productService.product">{{productService.product.name}}</h3>
        <p class="text-sm">Satıcı:<span class="text-blue-400 cursor-pointer">Fenerbahçe</span></p>
        <div class="flex items-center gap-2 mt-3">
          <!--          Yıldızlar-->
          <div class="flex items-center">
            <i class="fa-solid fa-star text-yellow-400 scale-[0.8]"></i>
            <i class="fa-solid fa-star text-yellow-400 scale-[0.8]"></i>
            <i class="fa-solid fa-star text-yellow-400 scale-[0.8]"></i>
            <i class="fa-solid fa-star text-yellow-400 scale-[0.8]"></i>
            <i class="fa-solid fa-star text-yellow-400 scale-[0.8]"></i>
          </div>
<!--          Değerlendirme-->
          <p class="hover:text-orange-500 hover:underline text-[13px] cursor-pointer">793 Değerlendirme </p>
          <img src="https://cdn.dsmcdn.com/mobile/reviewrating/kamera-emoji6x.png" alt="Image" class="w-4 cursor-pointer">
          <p class="text-[13px]">|</p>
          <p class="text-[13px] hover:text-orange-500 hover:underline text-[13px] cursor-pointer">431 Soru & Cevap</p>
        </div>
<!--        Taksit-->
        <div class="bg-red-100/50 text-red-800 font-medium text-[12px] inline-block rounded-md p-[4px] mt-3">
          Peşin Fiyatına 3 Taksit!
        </div>
<!--        Fiyat-->
          <h2 class="text-xl text-orange-500 mt-3" *ngIf="productService.product">{{productService.product.price}}TL</h2>
          <div class="dark:bg-stone-700 bg-stone-200 w-full rounded-md h-[2px] mt-5"></div>
<!--          Sepete Ekle / Favori-->
        <div class="flex items-center gap-2 mt-4" *ngIf="productService.favorites && productService.product">
          <button class="bg-orange-500 flex-1 text-white rounded-md p-2 hover:bg-orange-400 duration-500"
                  (click)="productService.addToCart(productService.product.id)">Sepete Ekle
          </button>
          <button
            class="border border-stone-200   text-stone-500 dark:text-stone-50 rounded-md p-2 hover:text-orange-500"
            (click)="productService.toggleFavoriteProducts(productService.product.id)" matTooltip="Favorilere Ekle">
            <i class="fa-regular fa-heart fa-lg hover:text-white text-orange-500"
               *ngIf="productService.favorites && productService.favorites[0].pids.includes(productService.product.id)"></i>
            <i class="fa-regular fa-heart fa-lg hover:text-orange-500"
               *ngIf="!(productService.favorites && productService.favorites[0].pids.includes(productService.product.id))"></i>
          </button>
        </div>
      </div>
    </div>
    <!--Satıcı-->
    <div></div>
    </div>
    </div>
  </div>

</div>
