<div class="login-div dark:bg-stone-800 p-4 text-black dark:text-white">
  <h1 class="lg:text-xl text-orange-500 text-lg text-center font-medium">
    Giriş Yap
  </h1>
  <form
    class="w-full mt-5"
    [formGroup]="loginForm"
    (submit)="
      sifre?.errors || email?.errors
        ? null
        : service.loginWithEmailPsw(loginForm.value)
    "
  >
    <div class="flex justify-center">
      <div class="lg:w-3/4 w-full">
        <!-- Email -->
        <div>
          <div class="flex">
            <mat-icon>mail_outline</mat-icon>
            <p>Email</p>
          </div>
          <input
            type="text"
            formControlName="email"
            [ngClass]="email?.errors && email?.touched ? 'border-red-500' : ''"
            class="bg-gradient-to-br from-gray-200 to-gray-300 dark:from-stone-700 dark:to-stone-800 text-orange-500 rounded-md w-full p-1 outline-none border dark:border-stone-700"
          />
        </div>
        <app-error-message
          name="email"
          name2="email"
          [max]="40"
          [min]="5"
          [form]="loginForm"
          [email]="true"
          [required]="true"
        ></app-error-message>
        <!-- Password -->
        <div>
          <div class="flex mt-4">
            <mat-icon>lock_outline</mat-icon>
            <p>Şifre</p>
          </div>
          <input
            type="password"
            [ngClass]="sifre?.errors && sifre?.touched ? 'border-red-500' : ''"
            class="bg-gradient-to-br from-gray-200 to-gray-300 dark:from-stone-700 dark:to-stone-800 text-orange-500 rounded-md w-full p-1 outline-none border dark:border-stone-700"
            formControlName="sifre"
          />
        </div>
        <app-error-message
          name="sifre"
          name2="Şifre"
          [max]="40"
          [min]="6"
          [form]="loginForm"
          [email]="false"
          [required]="true"
        ></app-error-message>
        <!-- Login -->
        <div class="flex justify-center mt-4">
          <button
            mat-stroked-button
            class="w-3/4"
            [ngClass]="sifre?.errors || email?.errors ? 'opacity-50' : ''"
          >
            Giriş Yap
          </button>
        </div>
        <!-- OR -->
        <div class="flex justify-center">
          <div
            class="w-full lg:w-1/2 h-[2px] bg-gray-300 dark:bg-stone-700 rounded-md mt-5 relative"
          >
            <div
              class="px-1 h-8 border-2 bottom-0 bg-gray-300 dark:bg-stone-700 translate-y-1/2 absolute right-1/2 translate-x-1/2 border-gray-300 dark:border-stone-700 grid place-items-center rounded-lg"
            >
              YADA
            </div>
          </div>
        </div>
        <!-- Google and Github -->
        <div class="flex justify-center mt-6 gap-4">
          <!-- Google -->
          <button
            (click)="service.loginWithGmail()"
            class="border-2 rounded-full border-gray-300 p-1"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
              class="w-7 google-icon"
            />
          </button>
          <!-- Github -->
          <button
            (click)="service.loginWithGithub()"
            class="border-2 rounded-full border-gray-300 p-1"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
              class="w-7 github-icon"
            />
          </button>
        </div>
        <!-- Dont have an account? -->
        <div class="text-center font-light mt-4">
          Zaten hesabın var mı?
          <a
            routerLink="/signup"
            class="fading-background p-[3px] rounded-md hover:shadow-lg duration-300 border border-orange-300 text-white"
          >
            Kayıt Ol
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
