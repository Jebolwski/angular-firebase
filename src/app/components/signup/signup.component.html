<div class="login-div dark:bg-stone-800 p-4 pb-2 text-black dark:text-white">
  <div class="flex justify-center">
    <div class="lg:w-3/4 w-full">
      <h1 class="lg:text-xl text-orange-500 text-lg text-center font-medium">
        Kayıt Ol
      </h1>
      <form
        class="w-full mt-5"
        [formGroup]="signUpForm"
        (submit)="
          password?.errors || confirm?.errors || email?.errors
            ? null
            : service.signUp(signUpForm.value)
        "
      >
        <!-- Email -->
        <div>
          <div class="flex">
            <mat-icon>mail_outline</mat-icon>
            <p>Email</p>
          </div>
          <input
            type="text"
            formControlName="email"
            [ngClass]="email?.errors && email?.touched ? 'border-red-500' : ''"
            class="bg-gradient-to-br from-gray-200 to-gray-300 dark:from-stone-700 dark:to-stone-800 text-orange-500 rounded-md w-full p-1 outline-none border dark:border-stone-700"
          />
        </div>
        <app-error-message
          name="email"
          name2="email"
          [max]="40"
          [min]="5"
          [form]="signUpForm"
          [email]="true"
          [required]="true"
        ></app-error-message>
        <!-- Password -->
        <div>
          <div class="flex mt-4">
            <mat-icon>lock_outline</mat-icon>
            <p>Şifre</p>
          </div>
          <input
            type="password"
            [ngClass]="
              password?.errors && password?.touched ? 'border-red-500' : ''
            "
            class="bg-gradient-to-br from-gray-200 to-gray-300 dark:from-stone-700 dark:to-stone-800 text-orange-500 rounded-md w-full p-1 outline-none border dark:border-stone-700"
            formControlName="password"
          />
        </div>
        <app-error-message
          name="password"
          name2="Şifre"
          [max]="40"
          [min]="6"
          [form]="signUpForm"
          [email]="false"
          [required]="true"
        ></app-error-message>
        <!-- Password (Again) -->
        <div>
          <div class="flex mt-4">
            <mat-icon>lock_outline</mat-icon>
            <p>Şifre (Yeniden)</p>
          </div>
          <input
            type="password"
            [ngClass]="
              confirm?.errors && confirm?.touched ? 'border-red-500' : ''
            "
            class="bg-gradient-to-br from-gray-200 to-gray-300 dark:from-stone-700 dark:to-stone-800 text-orange-500 rounded-md w-full p-1 outline-none border dark:border-stone-700"
            formControlName="confirm"
          />
        </div>
        <app-error-message
          name="confirm"
          name2="Şifre (Yeniden)"
          [max]="40"
          [min]="6"
          [form]="signUpForm"
          [email]="false"
          [required]="true"
        ></app-error-message>
        <!-- Signup -->
        <div class="flex justify-center mt-4">
          <button
            mat-stroked-button
            class="w-3/4"
            [ngClass]="
              password?.errors || confirm?.errors || email?.errors
                ? 'opacity-50'
                : ''
            "
          >
            Kayıt Ol
          </button>
        </div>
        <!-- OR -->
        <div class="flex justify-center">
          <div
            class="lg:w-3/4 w-full h-[2px] bg-gray-300 dark:bg-stone-500 rounded-md mt-5 relative"
          >
            <div
              class="h-8 px-1 border-2 bottom-0 bg-gray-300 dark:bg-stone-500 translate-y-1/2 absolute right-1/2 translate-x-1/2 border-gray-300 dark:border-stone-500 grid place-items-center rounded-lg"
            >
              YADA
            </div>
          </div>
        </div>
        <!-- Already have an account? -->
        <div class="text-center font-light mt-5">
          Zaten hesabın var mı?
          <a
            routerLink="/signin"
            class="fading-background p-[3px] rounded-md hover:shadow-lg duration-300 border border-orange-300 text-white"
          >
            Giriş Yap
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
